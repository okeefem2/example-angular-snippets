<div class="example-container" fxLayout="column" style="width: 100%; min-height:98vh">

  <mat-toolbar color="primary" class="example-toolbar">
    <mat-icon class="button-icon" (click)="snav.toggle()">menu</mat-icon>
    <h1>Angular Snippets</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" fxFlex>
    <mat-sidenav #snav mode="over">
      <mat-nav-list>
        <a mat-list-item routerLink="/submit-button">Submit Button</a>
        <a mat-list-item routerLink="/obs-merge">Observable Merge</a>
        <a mat-list-item routerLink="/reusable-animation">Reusable Animation</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div fxLayout="row" fxLayoutAlign="center" fxFlexFill>
        <div fxFlex="15"></div>
        <div fxFlex="70">
          <router-outlet></router-outlet>
        </div>
        <div fxFlex="15"></div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
